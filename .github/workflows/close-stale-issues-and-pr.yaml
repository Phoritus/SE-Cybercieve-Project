name: Close stale issues and PRs

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Run Stale Action
        uses: actions/stale@8f717f0dfca33b78d3c933452e42558e4456c8e7 # v9.1.0
        with:
          days-before-stale: 0 
          stale-issue-message: 'This issue is stale because it has been open 0 days with no activity.'
          stale-issue-label: 'stale'
          