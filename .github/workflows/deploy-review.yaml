name: Review Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'backend/app/**'
      - 'backend/tests/**'
      - 'backend/pyproject.toml'
      - 'frontend/**'
  pull_request:
    branches:
      - main
    types: [opened, reopened, synchronize, closed]

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  FLY_REGION: ${{ vars.FLY_REGION || 'sin' }}
  FLY_ORG: ${{ vars.FLY_ORG || 'personal' }}
  APP_NAME: pr-${{ github.event.pull_request.number }}-cybersieve

jobs:
  filter:
    if: ${{ github.event.action != 'closed' }}
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.changes }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: .github/utils/file-filter.yaml

  test-specified:
    if: ${{ github.event.action != 'closed' }}
    needs: filter
    uses: ./.github/workflows/test.yaml
    with:
      services: ${{ needs.filter.outputs.services }}
    secrets: inherit

  review-deploy:
    if: ${{ github.event.action != 'closed' && needs.filter.outputs.services != '[]' && needs.filter.outputs.services != '' }}
    runs-on: ubuntu-latest
    needs: [filter, test-specified]
    concurrency:
      group: pr-${{ github.event.pull_request.number }}
      cancel-in-progress: true
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJSON(needs.filter.outputs.services) }}
    environment:
      name: pr-${{ github.event.pull_request.number }}
      url: https://${{ env.APP_NAME }}.fly.dev
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup fly
        if: ${{ matrix.service == 'backend' }}
        uses: superfly/fly-pr-review-apps@f7152c133b1fe7767b6e549ca09598655c1f8ca4
        with:
          name: ${{ env.APP_NAME }}
          path: backend
          secrets: >
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_NAME=${{ secrets.DB_NAME }}
            SUPABASE_URL=${{ secrets.SUPABASE_URL }}
            SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}
            JWKS_URL=${{ secrets.JWKS_URL }}
            AUDIENCE=${{ secrets.AUDIENCE }}
            ALGORITHM=${{ secrets.ALGORITHM }}

  review-cleanup:
    if: ${{ github.event.action == 'closed' }}
    runs-on: ubuntu-latest
    permissions:
      deployments: write
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master
      
      - name: Destroy Fly App
        run: flyctl apps destroy ${{ env.APP_NAME }} --yes
        continue-on-error: true

      - name: Delete GitHub Environment
        uses: strumwolf/delete-deployment-environment@v3
        with:
          token: ${{ secrets.GH_PAT }}
          environment: pr-${{ github.event.pull_request.number }}
          onlyRemoveDeployments: false